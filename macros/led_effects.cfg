#####################
## all led effects ##
#####################

[led_effect chamber_critical_error]
leds:
    neopixel:chamber_lights
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true

[led_effect db_critical_error]
leds:
    neopixel:db_leds
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true


[led_effect db_rainbow]
leds:
    neopixel:db_leds
autostart:                          true
frame_rate:                         24
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[led_effect chamber_rainbow]
leds:
    neopixel:chamber_lights
autostart:                          true
frame_rate:                         24
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)


#######################
# LED Effects Statics #
#######################

[led_effect set_logo_leds]
leds:
    neopixel:db_leds (1)
autostart:                          false
frame_rate:                         24
layers:
    static         0  0     top        (1.0, 1.0, 1.0, 1.0)

[led_effect set_nozzle_leds]
leds:
    neopixel:db_leds (2,3)
autostart:                          false
frame_rate:                         24
layers:
    static         0  0     top        (1.0, 1.0, 1.0, 1.0)

[led_effect set_chamber_lights_leds]
leds:
    neopixel:chamber_lights (1-30)
autostart:                          false
frame_rate:                         24
layers:
    static         0  0     top        (1.0, 1.0, 1.0, 1.0)

##############
# The Macros #
##############

[gcode_macro set_chamber_lights_off]
gcode:
    SET_LED_EFFECT EFFECT=set_chamber_lights_leds STOP=1

[gcode_macro set_chamber_lights_on]
gcode:
    SET_LED_EFFECT EFFECT=set_chamber_lights_leds

[gcode_macro set_nozzle_leds_on]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds

[gcode_macro set_nozzle_leds_off]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds STOP=1

[gcode_macro set_logo_leds_off]
gcode:
    SET_LED_EFFECT EFFECT=set_logo_leds STOP=1

[gcode_macro set_logo_leds_on]
gcode:
    SET_LED_EFFECT EFFECT=set_logo_leds

[gcode_macro status_off]
gcode:
    STOP_LED_EFFECTS

[gcode_macro status_ready]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_rainbow
    SET_LED_EFFECT EFFECT=chamber_rainbow

[gcode_macro status_part_ready]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_part_ready
    SET_LED_EFFECT EFFECT=db_nozzle_part_ready
    SET_LED_EFFECT EFFECT=chamber_lights_part_ready

[gcode_macro status_busy]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_busy
    SET_LED_EFFECT EFFECT=chamber_lights_busy
    set_nozzle_leds_on

[gcode_macro status_heating]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_heating
    SET_LED_EFFECT EFFECT=chamber_lights_heating
    SET_LED_EFFECT EFFECT=db_nozzle_heating

[gcode_macro status_cooling]
gcode:
