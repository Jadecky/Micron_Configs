    SET_LED_EFFECT EFFECT=chamber_lights_leveling
    set_nozzle_leds_on

[gcode_macro status_homing]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_homing
    SET_LED_EFFECT EFFECT=chamber_lights_homing
    set_nozzle_leds_on

[gcode_macro status_cleaning]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_cleaning
    SET_LED_EFFECT EFFECT=chamber_lights_cleaning
    set_nozzle_leds_on

[gcode_macro status_meshing]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_meshing
    SET_LED_EFFECT EFFECT=chamber_lights_meshing
    set_nozzle_leds_on

[gcode_macro status_calibrating_z]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_calibrating_z
    SET_LED_EFFECT EFFECT=chamber_lights_calibrating_z
    set_nozzle_leds_on

[gcode_macro status_printing]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=db_logo_printing
    SET_LED_EFFECT EFFECT=chamber_lights_printing
    set_nozzle_leds_on