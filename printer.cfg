#####################################################################
#  1 - Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 10000
max_z_velocity: 40
max_z_accel: 500
square_corner_velocity: 10

[exclude_object]

[gcode_arcs]
resolution: 0.1

#####################################################################
#  2 - MCU  - Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################

# BTT Octopus v1.1 via USB
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_25004D000F50535556323420-if00
restart_method: command

# Rasperry Pi
[mcu Raspberry_Pi]
serial: /tmp/klipper_host_mcu

# BTT EBB36 v1.2 via USB
[mcu EBB36]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_40004B001750425539393020-if00
#serial: /dev/serial/by-id/usb-katapult_stm32g0b1xx_40004B001750425539393020-if00

#####################################################################
#  3 - ADXL
#####################################################################

[adxl345]
cs_pin: EBB36:PB12
spi_software_sclk_pin: EBB36:PB10
spi_software_mosi_pin: EBB36:PB11
spi_software_miso_pin: EBB36:PB2
axes_map: x,z,-y

[resonance_tester]
accel_chip: adxl345
probe_points: 90,90,20 

#####################################################################
#  4 - Input Shaper
#####################################################################
	
[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 60.
damping_ratio_x: 0.083

shaper_type_y: mzv
shaper_freq_y: 47.4
damping_ratio_y: 0.060

#####################################################################
#  5 - Bed
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
max_power: 1.0
pwm_cycle_time: 0.02
min_temp: 0
max_temp: 120

[bed_mesh]
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 0.6
fade_end: 10.0
horizontal_move_z: 5
mesh_max: 175,175
mesh_min: 5,5
mesh_pps: 2,2
probe_count: 9,9
zero_reference_position: 90,90
speed: 500

#####################################################################
#  6 - Probe / Homing Overide
#####################################################################

[probe]
pin: EBB36:PB9
x_offset: 0
y_offset: 0
#z_offset: 0
samples: 1
samples_result: median
sample_retract_dist: 1.00
samples_tolerance: 0.01
samples_tolerance_retries: 10
speed: 10
lift_speed: 10
activate_gcode:
   {% set PROBE_TEMP = 150 %}
   {% set MAX_TEMP = PROBE_TEMP + 5 %}
   {% set ACTUAL_TEMP = printer.extruder.temperature %}
   {% set TARGET_TEMP = printer.extruder.target %}

   {% if TARGET_TEMP > PROBE_TEMP %}
     { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
     M109 S{ PROBE_TEMP }
   {% else %}
     # Temperature target is already low enough, but nozzle may still be too hot.
     {% if ACTUAL_TEMP > MAX_TEMP %}
       { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
       TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
     {% endif %}
   {% endif %}

[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
     STATUS_HOMING
    _HOME_X
    STATUS_READY
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    STATUS_HOMING
    _HOME_Y
    STATUS_READY
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    STATUS_HOMING
    _HOME_Z
    STATUS_READY
  {% endif %}

[settling_probe]
settling_sample: True

#####################################################################
#  7 - Homing and Gantry Adjustment Routines
#####################################################################

[quad_gantry_level]
gantry_corners:
   -60.2,-10.4
   244.1,234.5
points:
   15,15
   15,165
   165,165
   165,15

speed: 200
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.01
max_adjust: 10

[skew_correction] 

[z_thermal_adjust]
temp_coeff: 0.0031
#   The temperature coefficient of expansion, in mm/degC. For example, a
#   temp_coeff of 0.01 mm/degC will move the Z axis downwards by 0.01 mm for
#   every degree Celsius that the temperature sensor increases. Defaults to
#   0.0 mm/degC, which applies no adjustment.
#smooth_time:
#   Smoothing window applied to the temperature sensor, in seconds. Can reduce
#   motor noise from excessive small corrections in response to sensor noise.
#   The default is 2.0 seconds.
#z_adjust_off_above:
#   Disables adjustments above this Z height [mm]. The last computed correction
#   will remain applied until the toolhead moves below the specified Z height
#   again. The default is 99999999.0 mm (always on).
#max_z_adjustment:
#   Maximum absolute adjustment that can be applied to the Z axis [mm]. The
#   default is 99999999.0 mm (unlimited).
sensor_type: temperature_combined
sensor_list: temperature_sensor Frame_Front, temperature_sensor Frame_Rear
combination_method: mean
maximum_deviation: 999.9
min_temp: 0
max_temp: 60
#   Temperature sensor configuration.
#   See the "extruder" section for the definition of the above
#   parameters.
#gcode_id:
#   See the "heater_generic" section for the definition of this
#   parameter.


#[safe_z_home]
#home_xy_position: 90,90
#z_hop: 10
#speed: 100
#z_hop_speed:25

#####################################################################
#  8 - Extruder Settings
#####################################################################

[extruder]
enable_pin: !EBB36:PD2
step_pin: EBB36:PD0
dir_pin: EBB36:PD1
rotation_distance: 47.739
gear_ratio: 9:1
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB36: PB13
sensor_type: Generic 3950
sensor_pin: EBB36:PA3
min_extrude_temp: 10
max_extrude_cross_section: 10
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 600
min_temp: -50
max_temp: 300
max_power: 1.0
pressure_advance: 0.025
pressure_advance_smooth_time: 0.03

[tmc2209 extruder]
uart_pin: EBB36:PA15
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0
driver_tbl: 0
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 7

[autotune_tmc extruder]
motor: ldo-35sth52-1504ah
tuning_goal: auto #auto, silence, performance
voltage: 24.0
#####################################################################
#  8 - Firmware Retraction
#####################################################################

[firmware_retraction]
retract_length: 0.3
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

