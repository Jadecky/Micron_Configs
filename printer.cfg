#####################################################################
#  11 - Fan Control
#####################################################################

[controller_fan electronics_chamber_in]
pin: PA8
max_power: 0.5
kick_start_time: 0.5
stepper: stepper_y, stepper_x, stepper_z, stepper_z1, stepper_z2, stepper_z3
fan_speed: 0.50
cycle_time: 0.025
off_below: 0.25

[controller_fan electronics_chamber_out]
pin: PD12
max_power: 0.5
kick_start_time: 0.5
stepper: stepper_y, stepper_x, stepper_z, stepper_z1, stepper_z2, stepper_z3
fan_speed: 0.50
off_below: 0.25

[fan]
pin: EBB36:PA0
kick_start_time: 0.5
off_below: 0.10

[fan_generic 3DPF]
pin: PE5
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.025
off_below: 0.25
kick_start_time: 5.0

[heater_fan hotend_fan]
pin: EBB36:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

